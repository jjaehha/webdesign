<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>layout D_2</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #warp {
        width: 100%;
        display: flex;
        flex-wrap: wrap;
      }
      #aside {
        width: 200px;
      }
      #aside > .logo {
        width: 100%;
        height: 100px;
        background-color: red;
      }
      #aside > .nav {
        width: 100%;
        height: 550px;
        background-color: orange;
      }
      #main {
        width: calc(100% - 200px);
      }
      #slider {
        width: 100%;
        display: flex;
      }
      #slider > .image {
        width: calc(100% - 230px);
        height: 400px;
        background-color: yellow;
      }
      #slider > .banner {
        width: 230px;
        height: 400px;
        background-color: yellowgreen;
      }
      #contents {
        width: 100%;
        display: flex;
      }
      #contents > .content1 {
        width: 50%;
        height: 250px;
        background-color: green;
      }
      #contents > .content2 {
        width: 50%;
        height: 250px;
        background-color: darkgreen;
      }
      #footer {
        width: 100%;
        display: flex;
      }
      #footer > .footer1 {
        width: 20%;
        height: 100px;
        background-color: blue;
      }
      #footer > .footer2 {
        width: 60%;
        height: 100px;
        background-color: blueviolet;
      }
      #footer > .footer3 {
        width: 20%;
        height: 100px;
        background-color: purple;
      }
    </style>
  </head>
  <body>
    <div id="warp">
      <aside id="aside">
        <h1 class="logo"></h1>
        <nav class="nav"></nav>
      </aside>
      <main id="main">
        <article id="slider">
          <div class="image"></div>
          <div class="banner"></div>
        </article>
        <section id="contents">
          <div class="content1"></div>
          <div class="content2"></div>
        </section>
      </main>
      <footer id="footer">
        <div class="footer1"></div>
        <div class="footer2"></div>
        <div class="footer3"></div>
      </footer>
    </div>
  </body>
</html>
